function sortProperties(obj,byname){
    // convert object into array
    var sortable=[];
    for(var key in obj){
        if(obj.hasOwnProperty(key)){
            sortable.push([key, obj[key]]); // each item is an array in format [key, value]
        }
    }
    // sort items by value
    sortable.sort(function(a, b)
    { if ((a[1]!==b[1]) && !byname){
         return a[1]-b[1]; // compare numbers
      }else{
         return (a[0]).localeCompare(b[0]);
      }
    });
    return sortable; // array in format [ [ key1, val1 ], [ key2, val2 ], ... ]
}

function mytext(text,col){

    }else{
       return fsize+' color="'+col+'"><strong>'+text+'</strong></font>';
    }
}

function getCountry(str,offset){
    if (str.length==0){return '';}
    if (str.match(/,/)){
       var tmp = str.split(/ *, */);
       return tmp[tmp.length-offset];
    }else{
       return str;
    }
}

       document.write('<td align="left">'+mytext((['Total <a href="stat.html?chinese" style="text-decoration:none;color:'+fcol1+'">'+tooltip('Chinese','Switch to Chinese Version(转为中文版)')+'</a> Hanzi','汉字总数'])[cn_ind]+':&emsp;',fcol1)+'</td><td align="right">'+mytext(tmp1.length.toString(),fcol2)+'</td>');
    }else if(j<cou_cnts.length+hz_cnts.length+2){
       fcolor1 = '<td align="left"><font color="'+(['red','orange','blue'])[Math.min(2,hz_cnts[j-cou_cnts.length-2][1])]+'">';
       fcolor2 = '<td align="right"><font color="'+(['red','orange','blue'])[Math.min(2,hz_cnts[j-cou_cnts.length-2][1])]+'">';
       txcol2  = ' style="text-decoration:none; color: '+(['red','orange','blue'])[Math.min(2,hz_cnts[j-cou_cnts.length-2][1])]+'">';
       if (hz_cnts[j-cou_cnts.length-2][1]>0) {
          pys = '<a href="https://ymqui.github.io/zhaopian/birds/showbird.html?order&hanzi='+hz_cnts[j-cou_cnts.length-2][0]+'" target="hanzi"'+txcol2+hz_cnts[j-cou_cnts.length-2][0]+'</a>';
       }else{
          pys = hz_cnts[j-cou_cnts.length-2][0];
       }
       for (var l=1;l<clen;l++){
           if (j==hz_cnts.length+cou_cnts.length+1){break;}
           if (hz_cnts[j-cou_cnts.length-1][1]==hz_cnts[j-cou_cnts.length-2][1]){
              j++;
              if (hz_cnts[j-cou_cnts.length-2][1]>0) {
                 pys = pys+'<a href="https://ymqui.github.io/zhaopian/birds/showbird.html?order&hanzi='+hz_cnts[j-cou_cnts.length-2][0]+'" target="hanzi"'+txcol2+hz_cnts[j-cou_cnts.length-2][0]+'</a>';
              }else{
                 pys = pys+hz_cnts[j-cou_cnts.length-2][0];
              }
           }else{break;}
       }
       document.write(fcolor1+pys+'</font></td>'+fcolor2+hz_cnts[j-cou_cnts.length-2][1].toString()+'</font></td>');
    }else{
       document.write('<td></td><td></td>');
    }
    j++;
    document.write('<td></td>');
    if (k<(links.length*2-1)){
       document.write('<td colspan="3" align="left">'+((k%2==0)?links[k/2]:'')+'</td>');   
    }else{
       document.write('<td></td><td></td><td>&emsp;&emsp;</td>'); 
    }
    k++;
    document.write('</tr>');
}
document.write('</table>');
if (!cellphone) {
   document.write('<center>');
}
