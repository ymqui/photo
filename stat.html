<!--
function sortProperties(obj,byname)
{
    // convert object into array
    var sortable=[];
    for(var key in obj){
        if(obj.hasOwnProperty(key)){
            sortable.push([key, obj[key]]); // each item is an array in format [key, value]
        }
    }
    // sort items by value
    sortable.sort(function(a, b)
    { if ((a[1]!==b[1]) && !byname){
         return a[1]-b[1]; // compare numbers
      }else{
         return (a[0]).localeCompare(b[0]);
      }
    });
    return sortable; // array in format [ [ key1, val1 ], [ key2, val2 ], ... ]
}

function mytext(text,col)
{   
    var fsize = '<font';
    if (cellphone) {fsize='<font size="+1"';}
    if(typeof col === 'undefined'){
       return fsize+'><strong>'+text+'</strong></font>';
    }else{
       return fsize+' color='+col+'><strong>'+text+'</strong></font>';
    }
}

function getCountry(str,sep){
    var tmp = str.split(sep);
    return tmp[tmp.length-2];
}

         '<a href="http://www.mdbirding.com/ebird.html" target="link7">'+mytext('MDBirding-eBird')+'</a>','',

         '<a href="https://ebird.org/hotspots" target="link10">'+mytext('Hotspots Map')+'</a>','',
         '<a href="https://www.aba.org/aba-checklist/" target="link11">'+mytext('ABA Checklist')+'</a>','',

         '<a href="https://drive.google.com/file/d/1H0vaHGGroxPiH6FvUH8616ml7r34XcbH/view?usp=sharing" target="link13">'+mytext('Warbler Guide Quick Finders')+'</a>'];

//check to see if any of the locations has little or no use
var tmp = Object.keys(locurl);
var tmp1 = Object.keys(py);
for (var i=0;i<tmp1.length;i++){

}

}

      return self.indexOf(value) === index;
}

    var ordercnt = 0;
    ftot = ftot+orders[i].family.length;
